<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Situs Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 24px;
        }
        p {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn-cancel {
            background-color: #e5e7eb;
            color: #4b5563;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #d1d5db;
        }
        .btn-delete {
            background-color: #ef4444; /* Merah untuk hapus */
            color: #fff;
            border: none;
        }
        .btn-delete:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Konfirmasi Penghapusan</h1>
        <p>Apakah Anda yakin ingin menghapus situs web "{{ website.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <a href="{% url 'monitor_dashboard' %}" class="btn btn-cancel">Batal</a>
                <button type="submit" class="btn btn-delete">Ya, Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
