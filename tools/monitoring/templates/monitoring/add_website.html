<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Situs Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1f2937;
            text-align: left;
            font-size: 1.5rem;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn-cancel {
            background-color: #e5e7eb;
            color: #4b5563;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #d1d5db;
        }
        .btn-submit {
            background-color: #2563eb;
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Tambah Situs Web Baru</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nama Domain</label>
                <input type="text" id="name" name="name" placeholder="Contoh: Web Kabupaten Tasikmalaya" required>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="https://www.contohweb.com" required>
            </div>
            <div class="button-group">
                <a href="{% url 'monitor_dashboard' %}" class="btn btn-cancel">Batal</a>
                <button type="submit" class="btn btn-submit">Tambah</button>
            </div>
        </form>
    </div>
</body>
</html>
